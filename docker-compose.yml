version: "4"

services:
  gobeybot-v1:
    image: itsblok/gobeybot-v1:1.0.0
    container_name: gobeybot-v1
    restart: unless-stopped
    networks:
      - lavalink-net
    volumes:
      - ./config.js:/usr/src/app/config.js:ro
      - ./logs:/usr/src/app/logs:rw

  lavalink:
    image: fredboat/lavalink:dev
    container_name: discord-js-lavalink
    hostname: lavalink
    restart: unless-stopped
    networks:
      - lavalink-net
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml:ro

networks:
  lavalink-net:
    name: lavalink-net
